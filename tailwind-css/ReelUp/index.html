<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white">
    <div class="main w-full bg-white py-4">
      <div class="container mx-auto px-4 flex items-center justify-between">
        <!-- Logo / Brand -->
        <div class="text-lg font-bold">Reel Up</div>

        <!-- Mobile Menu Button -->
        <button
          class="lg:hidden block text-gray-700 focus:outline-none"
          id="menu-btn"
        >
          <i class="ri-menu-3-line text-black-500"></i>
        </button>

        <!-- Nav Links -->
        <div class="nav-links text-base hidden lg:flex gap-6">
          <a href="#" class="hover:text-blue-500">Products</a>
          <a href="#" class="hover:text-blue-500">Customers Stories</a>
          <a href="#" class="hover:text-blue-500">Resources</a>
          <a href="#" class="hover:text-blue-500">Pricing</a>
        </div>

        <!-- Support & Demo Links -->
        <div class="demo-support-container hidden lg:flex items-center gap-4">
          <a href="#" class="hover:text-blue-500">Book A Demo</a>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Get Started
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        class="mobile-menu hidden flex-col gap-4 px-4 pb-4 lg:hidden"
        id="mobile-menu"
      >
        <a href="#" class="hover:text-blue-500">Products</a>
        <a href="#" class="hover:text-blue-500">Customers Stories</a>
        <a href="#" class="hover:text-blue-500">Resources</a>
        <a href="#" class="hover:text-blue-500">Pricing</a>
        <a href="#" class="hover:text-blue-500">Book A Demo</a>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-fit"
        >
          Get Started
        </button>
      </div>
    </div>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
